[tool.ruff]
line-length = 101
indent-width = 4
extend-exclude = ["__init__.py", "migrations"]
target-version = "py311"

[tool.ruff.lint]
extend-select = ["I", "F", "E"]

[tool.ruff.format]
quote-style = "double"
line-ending = "auto"

