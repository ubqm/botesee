[tool.pdm]
distribution = false

[project]
name = "botesee"
version = "1.3.0"
description = "Discord bot that handles FaceIT webhooks"
authors = [
    {name = "ayudesee", email = "sharaevvlad@mail.ru"},
]
dependencies = [
    "fastapi>=0.109.0",
    "aiohttp-client-cache[redis]>=0.10.0",
    "aio-pika>=9.4.0",
    "alembic>=1.13.1",
    "celery>=5.3.6",
    "discord-py>=2.3.2",
    "httpx>=0.26.0",
    "loguru>=0.7.2",
    "pillow>=10.2.0",
    "psycopg2-binary>=2.9.9",
    "SQLAlchemy>=2.0.25",
    "pydantic-settings>=2.1.0",
    "uvicorn>=0.26.0",
    "asyncpg>=0.29.0",
    "pytz>=2023.3.post1",
]
requires-python = "==3.11.*"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
dev = [
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "pytest>=7.4.4",
    "ruff>=0.1.14",
    "black>=23.12.1",
    "isort>=5.13.2",
]
test = [
    "pytest>=7.4.4",
]
